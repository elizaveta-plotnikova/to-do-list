<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
</head>

<body>
    <div class="list">
        <div class="conteiner">
            <h3>Список дел</h3>
            <input class="input" type="text" placeholder="Напиши что-нибудь" maxlength="150">

            <div class="priority" id="priority">
                    Выберете приоритет задачи:
                    <input id="priority_tem-1" class="priority_tem" type="radio" value="1" name="contact">
                    <label for="priority_tem-1">Высокий</label>

                    <input id="priority_tem-2" class="priority_tem" type="radio" value="0" name="contact" checked="checked">
                    <label for="priority_tem-2">Средний</label>

                    <input id="priority_tem-3" class="priority_tem" type="radio" value="-1" name="contact">
                    <label for="priority_tem-3">Низкий</label>
            </div>
            <button class="btn add-task">Добавить задание</button>
            <hr>
            <div class="tasks">
                <div class="tasks__title">Созданные задания</div>
                <div class="tasks__filtr">
                    Сортировать по: 
                    <select name="" id="sortSelect">
                        <option>Выберите</option>
                        <option value="dateNew">По дате: от новых к старым</option>
                        <option value="dateOld">По дате: от старых к новым</option>
                        <option value="priorityLow">По приоритету: от меньшего к большему</option>
                        <option value="priorityHight">По приоритету: от большего к меньшему</option>
                    </select>
                </div>
                <div class="task-conteiner">
                    <!-- <div class="task">
                        <div class="task__content">

                            <div class="task__text">
                                Text task Text task Text task Text task
                            </div>
                            <div class="task__prioritet">
                                <img src="img/hight-priority.png" alt="">
                            </div>
                            <div class="task__delite-icon">
                                <img src="img/delete-icon.png" alt="">
                            </div>
                        </div>
                         <div class="task__date">
                            22:45 14.04.2020
                        </div>
                    </div> -->
                </div>  
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
