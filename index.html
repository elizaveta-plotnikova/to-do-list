<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
</head>

<body>
    <div class="list">

        <div class="conteiner">

            <h3>Список дел</h3>
            <input class="input" type="text" placeholder="Напиши что-нибудь" maxlength="150">

            <div class="priority">
                <form action="">
                    <input type="radio" value="hight" name="contact" id="priority-item-1">
                    <label for="priority-item-1">Высокий</label>

                    <input type="radio" value="medium" name="contact" id="priority-item-2">
                    <label for="priority-item-2">Средний</label>

                    <input type="radio" value="low" name="contact" id="priority-item-3">
                    <label for="priority-item-3">Низкий</label>
                </form>
            </div>

            <button class="btn add-task">Добавить задание</button>

            <hr>

            <div class="tasks">
                <div class="tasks__title">Созданные задания</div>
                <div class="tasks__filtr">
                    Сортировать по: 
                    <select name="" id="">
                        <option value="1">По дате добавления</option>
                        <option value="2">По приоритету</option>
                    </select>
                </div>

                <div class="task">
                    <div class="task__content">
                        <input type="checkbox" class="checkbox">
                        <div class="task__text">
                            Text task Text task Text task Text task
                        </div>
                        <div class="task__prioritet">
                            <img src="img/hight-priority.png" alt="">
                        </div>
                        <div class="task__delite-icon">
                            <img src="img/delete-icon.png" alt="">
                        </div>
                    </div>
                     <div class="task__data">
                        14.04.2020
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- <script src="js/index.js"></script> -->

</body>

</html>
